<div style="margin-top: 40px"></div>

<div class="row py-5 px-4">
  <div class="mx-auto">
      <div class="bg-white shadow rounded overflow-hidden">
          <div class="px-4 pt-0 pb-4 cover">
              <div class="media align-items-end profile-head">
                  <div class="profile mr-3"><img src="../../../../assets/img/avater.png" alt="..." width="130" class="rounded mb-2 img-thumbnail"></div>
                  <div class="media-body mb-5 text-white">
                      <h4 class="mt-0 mb-0">{{user.username}}</h4>
                      <div style="height: 20px"></div>
                  </div>
              </div>
          </div>
          <div class="bg-light p-4 d-flex justify-content-end text-center">

          </div>
          <div class="px-4 py-3">
              <h5 class="mb-0">info</h5>
              <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="name" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>

  

                  <div class="form-group">
                    <label for="exampleInputEmail1">Email </label>
                    <input type="name" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Phone</label>
                    <input type="name" formControlName="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>

        
 
      
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
          </div>

      </div>
  </div>
</div>
